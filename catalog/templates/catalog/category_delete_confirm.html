{% extends 'catalog/base.html' %}

{% block title %}Удаление категории{% endblock %}

{% block content %}
    <div class="container">
        <h1>Удаление категории</h1>
        <p>Вы уверены, что хотите удалить эту категорию?</p>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="pk" value="{{ category.id }}">
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'category_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
