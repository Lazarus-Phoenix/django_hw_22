{% extends "base.html" %}

  {% block content %}
    <div class="container">
      <div class="row">
          <div class="col-md-8 offset-md-2">
            <h1 class="display-4 text-center">Заполните форму регистрации</h1>
             <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">☕️ Зарегистрироваться</button>
             </form>
          </div>
      </div>
    </div>
  {% endblock %}
