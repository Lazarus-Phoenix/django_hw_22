{% extends 'blogs/base.html' %}
{% load my_tags_blogs %}


{% block title %}{% endblock %}

{% block content %}
<div class="card" xmlns="http://www.w3.org/1999/html">
    <img src="{{ post.preview | media_filter }}" class="card-img-bottom" alt="{{ post.title }}">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 <p class="card-text">{{ post.content }} </p> </h6>
        <p class="card-text"><small class="text-body-secondary">Опубликовано: {{ post.created_at }}</small></p>
        <p class="card-text"><small class="text-body-secondary">Просмотров: {{ post.views_count }}</small></p>
        <a href="{% url 'blogs:home' %}" class="btn btn-primary">Вернуться назад</a>
        <a href="{% url 'blogs:edit_post' post.pk %}" class="btn btn-secondary">Редактировать</a>
        <a href="{% url 'blogs:delete_post' post.pk %}" class="btn btn-danger">Удалить</a>
    </div>
</div>
{% endblock %}
